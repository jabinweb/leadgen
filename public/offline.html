<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - LeadGen CRM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        background: #f3f4f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }

      h1 {
        font-size: 32px;
        color: #1f2937;
        margin-bottom: 16px;
        font-weight: 700;
      }

      p {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .retry-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .retry-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      .retry-btn:active {
        transform: translateY(0);
      }

      .features {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #e5e7eb;
      }

      .features h2 {
        font-size: 18px;
        color: #374151;
        margin-bottom: 20px;
      }

      .feature-list {
        text-align: left;
        display: inline-block;
      }

      .feature-list li {
        color: #6b7280;
        margin-bottom: 12px;
        padding-left: 24px;
        position: relative;
      }

      .feature-list li::before {
        content: 'âœ“';
        position: absolute;
        left: 0;
        color: #10b981;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry - some
        features are still available offline!
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <h2>Available Offline:</h2>
        <ul class="feature-list">
          <li>View cached leads and contacts</li>
          <li>Browse previously loaded pages</li>
          <li>Draft emails (sync when online)</li>
          <li>View calendar events</li>
        </ul>
      </div>
    </div>

    <script>
      // Auto-refresh when connection is restored
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Check connection status
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 5000);
    </script>
  </body>
</html>
